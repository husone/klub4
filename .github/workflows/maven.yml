# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DEBUG: false
        envkey_DTBNAME: "ClubDB"
        envkey_DTBURL: ${{ secrets.AZURE_DTBURL }}
        envkey_DTBUSERNAME: ${{ secrets.AZURE_DTBUSERNAME }}
        envkey_DTBPASSWORD: ${{ secrets.AZURE_DTBPASSWORD }}
        envkey_EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        envkey_EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        some_other_variable: foobar
        file_name: .env
        fail_on_empty: true
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/sql-action@v2
      with:
        connection-string: ${{â€¯secrets.AZURE_SQL_CONNECTION_STRING }}
        path: './Database.dacpac'
        action: 'Publish'
    - name: 'Set up latest Oracle JDK 17'
      uses: oracle-actions/setup-java@v1
      with:
        website: oracle.com
        release: 18
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Unit Test
      run: mvn clean test
    - name: Azure logout
      run: |
        az logout
